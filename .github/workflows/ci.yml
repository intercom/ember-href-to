name: CI

on:
  push:
    branches:
      - "*"
  pull_request:
    branches:
      - "*"

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 10.x

      - uses: actions/cache@v2
        with:
          path: "**/node_modules"
          key: ci-modules-${{ hashFiles('**/yarn.lock') }}

      - name: install dependencies
        run: yarn install --frozen-lockfile --non-interactive

      - name: test
        run: yarn test
